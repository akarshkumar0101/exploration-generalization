python_file: ppo_procgen_lstm.py

device: cuda

track: true
project: egb-lstm-8
name: "{env_id}_{distribution_mode}_{num_levels:06.0f}_{obj}_{seed}"

seed: [0, 1, 2, 3, 4]

env-id: miner
total-timesteps: 25e6
learning-rate: 5e-4
idm-lr: 5e-4
num-envs: 64
num-steps: 256
num-minibatches: 8
update-epochs: 3
ent-coef: 1e-2

actions: ordinal
lstm-type: residual
num-levels: [4, 8, 16, 32, 64, 128]
distribution-mode: easy

obj: [ext, ext+nov]

save-agent: "data/{project}/{name}"

